{% extends 'includes/include.html' %}
{% block content %}

<head>
    <link rel="stylesheet" href="../../static/css/dataset.css">
    <style>
        label {
            font-size: 12px;
        }
    </style>
</head>
{% include "includes/sidebar.html" %}

<div class="container">
    <div class="daftarKaryawan">
        <h2>Isi Data Karyawan</h2>
        <form method="post" action="/daftarKaryawan">
            <hr>
            <div>
                <label for="karyawan">Nama Karyawan</label>
                <input class="form-control" type="text" name="karyawan" required><br>
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" required><br>
                <label for="no_telp">No. Telepon</label>
                <input class="form-control" type="text" name="no_telp" required><br>
                <label for="alamat">Alamat</label>
                <input class="form-control" type="text" name="alamat" required><br>
                <a href="/face_registration" style="margin-left:21px;"><br>
                    <button type="submit" class="btn btn-primary">Rekam Wajah</button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
